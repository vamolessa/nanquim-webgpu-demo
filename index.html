<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>webgpu</title>

<style>
html, body {
	margin: 0;
	height: 100%;
	display: flex;
	place-content: center center;
	background: black;
}
canvas {
	width: 100%;
	height: 100%;
	max-width: 1920px;
	max-height: 1080px;
	display: block;
	object-fit: contain;
	aspect-ratio: 1920 / 1080;
}
</style>

<script defer src="nanquim.js" type="module"></script>

<!-- init script -->
<script type="module">
	import * as nanquim from "./nanquim.js"
	async function init() {
		await nanquim.init({
			wasm_source_promise: fetch("../../build/app_wasm.wasm"),
		});
	}
	setTimeout(init, 0.0);
</script>
</head>

<body>
	<canvas></canvas>
</body>

</html>
